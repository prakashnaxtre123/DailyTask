<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
<script src="https://use.fontawesome.com/6a4ab084c1.js"></script>
<body>
  <div class="testbox">
    <h1>Student Registration</h1>
    <form action="" (ngSubmit)= "onSubmit()" #f = "ngForm">
      <div id="student-data"ngModelGroup="userData" #userData=ngModelGroup>
  
      
        <div class="form-group">
        <label id="icon" for="name"><i class="icon-user"></i></label>
        <input type="text" name="name" class="form-control" [(ngModel)]="name"  placeholder="Name" required/>
        </div>
  
        <div class="form-group">
        <label id="icon" for="email"><i class="icon-envelope "></i></label>
        <input type="text"   name="email" class="form-control" [(ngModel)]="email" email=true  placeholder="Email" required/>
        </div>
  
        <div class="form-group">
        <label id="icon" for="name"><i class="icon-phone"></i></label>
        <input type="text" pattern="[7890123456][0-9]{9}" maxlength="10" minlength="10"  name="phone" class="form-control" [(ngModel)]="phone"  placeholder="Mobile Number" required/>
        </div>
  
        <div class="form-group">
        <label id="icon" for="password"><i class="icon-shield"></i></label>
        <input type="password" minlength="6" name="password" class="form-control" [(ngModel)]="password"  placeholder="Password" required/>
        </div>
        <div class="form-group">
        <label id="icon" for="cnfpassword"><i class="icon-shield"></i></label>
        <input type="password" minlength="6" name="cnfpassword" class="form-control" [(ngModel)]="cnfpassword" id="name" placeholder="confirm Password" required/>
        </div>
      
  
        <div class="form-group">
        <label id="icon" for="department"><i class="fa fa-university" aria-hidden="true"></i></label>
        <select type="text" name="department" class="form-control" [(ngModel)]="department" required>
          <option value="" disabled selected>Department</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        </div>
      </div>
   
   
       
    
  <!-- 
     <p>By clicking Register, you agree to our <a href="http://www.globalacademyjobs.com/terms.aspx">terms and condition</a>.</p> -->
     <!-- <a href="#" class="button" type="submit" [disabled]=!f.valid>  Register</a> -->
     <span class="button"><input type="submit"  [disabled]=!f.valid></span>
     Existing user<a routerLink="/login">Log In</a>here.
     
    </form>
  </div>
</body>
